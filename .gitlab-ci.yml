hardhat-test:
  stage: test
  <<: *only-default
  script:
    - npx hardhat test

build:
  stage: test
  <<: *only-default
  script:
    - yarn build

graphcdn:
  stage: deploy
  before_script: []
  script:
    - npx graphcdn push
  only:
    - main

# Enhance it only for schedules
warmup:
  stage: deploy
  before_script: []
  script:
    - ./scripts/warmup.sh
  only:
    - main

migrate:
  stage: deploy
  <<: *only-default
  before_script: []
  script:
    - DATABASE_URL=$DEV_DATABASE_URL npx prisma migrate reset --force
  when: manual

# Remove after Devparty release
seed:
  stage: deploy
  script:
    - DATABASE_URL=$PROD_DATABASE_URL yarn prisma:seed
  only:
    - main
  when: manual

housekeeping:
  stage: clean
  before_script: []
  script:
    - curl --request POST --header "PRIVATE-TOKEN:$ACCESS_TOKEN" https://gitlab.com/api/v4/projects/$CI_PROJECT_ID/housekeeping
  only:
    - main
