include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml

image: node:16

services:
  - mysql:latest

cache:
  paths:
    - node_modules/
    - .next/cache/

variables:
  MYSQL_ROOT_PASSWORD: root
  MYSQL_USER: devparty
  MYSQL_PASSWORD: devparty
  MYSQL_DATABASE: devparty
  DB_HOST: mysql

.only-default: &only-default
  only:
    - branches
    - merge_requests

stages:
  - danger
  - test
  - deploy
  - clean

before_script:
  - node -v
  - yarn -v
  - cp .env.example .env
  - yarn install --frozen-lockfile --silent

danger:
  stage: danger
  before_script: []
  script: npx danger ci
  only:
    - merge_requests

lint:
  stage: test
  <<: *only-default
  script:
    - yarn lint

prettier:
  stage: test
  <<: *only-default
  script:
    - yarn prettier:check

generate:
  stage: test
  <<: *only-default
  script:
    - yarn generate

typecheck:
  stage: test
  <<: *only-default
  script:
    - yarn generate
    - yarn typecheck

