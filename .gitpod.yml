image:
  file: .gitpod.dockerfile

tasks:
  - name: Setup
    before: redis-server &
    init: |
      yarn install --frozen-lockfile --silent --network-timeout 100000
      cp .env.example .env
      npx hardhat compile
      gp await-port 3306
      yarn prisma:migrate
      yarn prisma:seed
      yarn prisma:testseed
      yarn prepare
      gp sync-done setup
    command: yarn codegen:graphql --watch
  - name: Dev Server
    init: gp sync-await setup
    command: |
      echo "BASE_URL=\"$(gp url 3000)\"" >> .env
      yarn dev
  - name: Bash
    init: gp sync-await setup
    command: |
      printf "Waiting for server to boot ‚è∞"
      clear

ports:
  - port: 3000 # Web app
    onOpen: open-preview
    visibility: public
  - port: 6379 # Redis
    onOpen: ignore
  - port: 3306 # MySQL
    onOpen: ignore

vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - mikestead.dotenv
    - graphql.vscode-graphql
    - esbenp.prettier-vscode
    - prisma.prisma
    - wix.vscode-import-cost
    - formulahendry.auto-close-tag
    - bradlc.vscode-tailwindcss
    - pkief.material-icon-theme
    - juanblanco.solidity
